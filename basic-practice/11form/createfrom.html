<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-jQuery-动态创建表格案例</title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<style>
		* { padding: 0; margin: 0; }
		table {
			border-collapse: collapse;
			border-spacing: 0;
			border: 1px solid #c0c0c0;
		}

		th,td {
			border: 1px solid #d0d0d0;
			color: #404060;
			padding: 10px;
		}

		th {
			background-color: #09c;
			font: bold 16px "微软雅黑";
			color: #fff;
		}

		td {
			font: 14px "微软雅黑";
		}
		tbody tr {
			background-color: #f0f0f0;
		}
		tbody tr:hover {
			cursor: pointer;
			background-color: #fafafa;
		}
	</style>
	<script>
		var data = [{
			name: "百度一下",
			url: "http://www.baidu.com",
			type: "世界最先进的搜索网站"
		},{
			name: "新浪网站",
			url: "http://www.sina.com",
			type: "全新的交友吐槽平台"
		},{
			name: "淘宝网",
			url: "http://web.Taobao.cn",
			type: "最全的百货商城"
		}];
		$(document).ready(function(){
			var str="";
			for(var i = 0;i < data.length; i++){
				var temp = data[i]
				str+="<tr>"
				str+=	"<td>"+temp.name+"</td>"
				str+=	"<td>"+temp.url+"</td>"
				str+=	"<td>"+temp.type+"</td>"
				str+="</tr>"
			}
			$("#J_TbData").html(str);
		})

	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>标题</th>
				<th>地址</th>
				<th>说明</th>
			</tr>
		</thead>
		<tbody id="J_TbData">
		</tbody>
	</table>
</body>
</html>

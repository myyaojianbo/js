<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>日历</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		#box{
			width: 150px;
			height: 180px;
			background-color: skyblue;
			margin:100px auto;
			padding-top: 20px;
			text-align: center;
		}
		p{	
			display: block;
			font-size: 12px;
			color: white;
			margin-top: 10px;

		}
		span{
			display: block;
			width: 80px;
			height: 80px;
			background-color: yellowgreen;
			color: #fff;
			font-size: 20px;
			line-height: 80px;
			margin-left:30px;
			margin-top: 40px; 
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var box = document.getElementById("box");
			var boys = box.children;
			var date = new Date();
			var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			boys[0].innerHTML = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+"  "+arr[date.getDay()]; 
			boys[2].innerHTML = date.getDate(); 
		}
	</script>
</head>
<body>
	<div id="box">
		<p></p>
		<p>猪猪，我爱你，么么哒</p>
		<span></span>
	</div>
</body>
</html>

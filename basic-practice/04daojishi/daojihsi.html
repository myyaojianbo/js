<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>倒计时</title>
	<style type="text/css">
		body{
			text-align: center;
			color:red;
			font-size: 20px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var demo = document.getElementById("demo");
			var endTime = new Date("2018/1/1 00:00:00");
			setInterval(fn,1000);
			function fn(){
				var nowTime = new Date();
				var second = parseInt((endTime.getTime()-nowTime.getTime())/1000);
				var d = parseInt(second/60/60/24);
				var h = parseInt(second/60/60%24);
				var m = parseInt(second/60%60);
				var s = parseInt(second%60);
				d<10?d="0"+d:d;
				h<10?h="0"+h:h;
				m<10?m="0"+m:m;
				s<10?s="0"+s:s;
				demo.innerHTML="距离元旦还剩下："+d+"天"+h+"小时"+m+"分"+s+"秒";
			}
		}
	</script>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
